<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Open Graph -->
  <meta property="og:title" content="DW6 - Three Kingdoms">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://dw6threekingdoms.vercel.app/">
  <meta property="og:image" content="https://dw6threekingdoms.vercel.app/src/images/favicon.ico">
  <title>DW6 - Three Kingdoms</title>
  <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
  <div class="app-container">
    <header class="header">
      <div class="header-content">
        <h1>Three Kingdoms</h1>
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search characters...">
        </div>
        <div class="controls">
          <button class="action-btn" data-tooltip="Toggle Theme">
            <i class="fas fa-moon"></i>
          </button>
          <button class="action-btn" data-tooltip="Favorites">
            <i class="fas fa-heart"></i>
          </button>
        </div>
      </div>
    </header>

    <nav class="kingdom-menu">
      <button class="kingdom-btn active" data-kingdom="wei" style="color: var(--primary-color)"><img src="./src/images/DW-Wei.webp" title="Kingdom of Wei" alt="Wei Symbol"></button>
      <button class="kingdom-btn" data-kingdom="shu" style="color: var(--secondary-color)"><img src="./src/images/DW-Shu.webp" title="Kingdom of Shu" alt="Shu Symbol"></button>
      <button class="kingdom-btn" data-kingdom="wu" style="color: var(--accent-color)"><img src="./src/images/DW-Wu.webp" title="Kingdom of Wu" alt="Wu Symbol"></button>
      <button class="kingdom-btn" data-kingdom="other"><img src="./src/images/DW-Other.webp" title="Others" alt="Other Symbol"></button>
    </nav>

    <main class="characters-grid" id="charactersGrid">
      <!-- Cards serÃ£o inseridos via JavaScript -->
    </main>
  </div>
  <script type="module" src="./src/js/main.js"></script>
</body>
</html>
